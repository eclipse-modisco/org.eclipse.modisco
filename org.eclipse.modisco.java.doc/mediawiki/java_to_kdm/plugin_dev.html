		<h1 id="KDM_Discoverer_API">KDM Discoverer API</h1>
		<p>The KDM discoverer can be called programmatically (see the 
			<a href="../java_discoverer/plugin_dev.html#Java_Discoverer_API">Java Discoverer API</a>). Use either:
		</p>
		<ul>
			<li><code>DiscoverKDMModelFromJavaModel</code></li>
			<li><code>DiscoverKDMModelFromJavaProject</code></li>
			<li><code>DiscoverKDMModelFromProject</code></li>
		</ul>
		<p>from plug-in org.eclipse.modisco.java.discoverer</p>
	</body>
